<body>
    <header id="top-bar">
        <div class="layout w1000 clear">
            <!-- logo -->
            <div class="top-bar-l float-left logo">
                <h1>我的图书网</h1>
                <a href="../index.html"></a>
            </div>
            <!-- 右 -->
            <div class="top-bar-r float-right">

            </div>
        </div>
    </header>

    <!-- 提示信息 -->
    <section id="display"></section>

    <main class="w1000 layout">
        <h4>用户登录</h4>
        <div>
            <p class="user pos">
                <span>账号:</span>
                <input type="text" placeholder="您的用户名" autocomplete="off">
                <del></del>
                <u>请输入账号</u>
            </p>
            <p class="pass pos">
                <span>密码:</span>
                <input type="password" placeholder="密码">
                <del></del>
                <u>请输入密码</u>
            </p>
            <p class="justify pos">
                <span>验证码:</span>
                <input type="text" placeholder="验证码" autocomplete="off">
                <del></del>
                <b></b>
                <s>换一换</s>
                <u>不区分大小写，验证码不正确</u>
            </p>
            <p class="btn">
                <input type="button" value="登录">
            </p>
            <div>
                <p>
                    <a href="#">忘记密码?</a>
                    <a href="register.html" target="_blank">新用户注册&gt;&gt;</a>
                </p>
            </div>
            <div>
                <p>
                    <a href="#" class="clear">
                        <i class="float-left"></i>
                        <s class="float-right">新浪微博账号登录</s>
                    </a>
                    <a href="#" class="clear">
                        <i class="float-left"></i>
                        <s class="float-right">QQ账号登录</s>
                    </a>
                </p>
