    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header id="top-bar">
        <div class="layout w1000 clear">
            <!-- logo -->
            <div class="top-bar-l float-left logo">
                <h1>我的图书网</h1>
                <a href="../index.html"></a>
            </div>
            <!-- 右 -->
            <div class="top-bar-r float-right">
                <span>正版好图书</span>
                <span>全场满69包邮</span>
                <span>特价书一折起</span>
            </div>
        </div>
    </header>

    <!-- 提示信息 -->
    <section id="display"></section>

    <main class="w1000 layout">
        <h4>
            <span>
                <b>新用户注册</b>
                <u>注册即送19减5优惠券，首单成功后再返一张49减10优惠券</u>
            </span>
            <span>
                <i>已有账号?</i>
                <a href="login.html">请登录</a>
            </span>
        </h4>
        <div>
            <p class="user pos">
                <span>设置账号:</span>
                <input type="text" placeholder="请输入您的账号" autocomplete="off">
                <del></del>
                <u>建议6-16位数字、大小写字母、下划线组合，首位必须是字母</u>
            </p>
            <p class="pass pos">
                <span>设置密码:</span>
                <input type="password" placeholder="请输入密码">
                <del></del>
                <u>建议6-16位数字、大小写字母、下划线组合</u>
            </p>
            <p class="rPass pos">
                <span>确认密码:</span>
                <input type="password" placeholder="再次输入密码">
                <del></del>
                <u>密码不一致</u>
            </p>
            <p class="justify pos">
                <span>验证码:</span>
                <input type="text" placeholder="验证码" autocomplete="off">
                <del></del>
                <b></b>
                <s>换一换</s>
                <u>不区分大小写，验证码不正确</u>
            </p>
            <p class="btn">
                <input type="button" value="立即注册">
            </p>
        </div>
    </main>
